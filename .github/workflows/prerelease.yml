name: Prerelease

on:
  push

jobs:
  tests:
    name: "${{ matrix.python-version }} / ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        include:
          - { python-version: 3.8, os: ubuntu-latest }
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2.3.4

      - name: Set up Python {{ "${{ matrix.python-version }}" }}
        uses: actions/setup-python@v2.2.2
        with:
          python-version: "${{ matrix.python-version }}"
      - name: Install dependencies
        run: |
          pip install poetry
      - name: Check Version
        id: check-version
        run: |
          [[ "$(poetry version --short)" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] \
            || echo ::set-output name=prerelease::true
          echo "::set-output name=tag::$(poetry version --short)"
          echo "::set-output name=branch::$(echo $GITHUB_REF | cut -d'/' -f 3)"
      - name: Print outputs 
        run: |
          echo "${{steps.check-version.outputs.branch}}"
          echo "${{steps.check-version.outputs.tag}}"
          echo "${{steps.check-version.outputs.prerelease}}"
          echo "$(poetry version --short)"
      - name: Parse semver string
        id: semver_parser 
        uses: booxmedialtd/ws-action-parse-semver@v1
        with:
          input_string: '1.0.0-alpha.0'
          version_extractor_regex: '\/v(.*)$'
      - name: Use parsed semver
        run: |
              echo "v${{ steps.semver_parser.outputs.major }}"
              echo "v${{ steps.semver_parser.outputs.minor }}"
              echo "v${{ steps.semver_parser.outputs.patch }}"
              echo "v${{ steps.semver_parser.outputs.prerelease }}"
              echo "v${{ steps.semver_parser.outputs.build }}"
              echo "v${{ steps.semver_parser.outputs.fullversion }}"

